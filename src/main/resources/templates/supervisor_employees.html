<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Employees</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>

<div class="container">
    <div class="row pt-3">
        <div class="row mb-2">
            <div class="col-6">
                <h3> Supervisor</h3>
            </div>
            <div class="col-6 text-end">
                <img src="admin.png" width="50px" ; height="50px">
                <button class="btn btn-link" onclick="window.location.href='/login'">Logout</button>
                <p th:text = "${session.user.firstName + ' ' + session.user.lastName }"></p>
              <!--  <p th:text="${.firstName + ' ' + user.lastName }">name</p>-->
            </div>
        </div>
    </div>
    <br>
    <div class="col">
        <table class="table table-bordered table-hover ">
            <thead>
            <tr >
                <th>rb</th>
                <th>First name</th>
                <th>Last name</th>
                <th>OIB</th>
                <th>Email</th>
                <th>Password</th>
                <th>Edit</th>
                <th>Delete</th>
                <th>Todo list</th>
            </tr>
            </thead>

            <tbody id="employeeTable">
            <tr th:each="item: ${userList}">
                <td th:text="${item.employeeId}">id</td>
                <td th:text="${item.firstName}">name</td>
                <td th:text="${item.lastName}">surname</td>
                <td th:text="${item.oib}">123456789</td>
                <td th:text="${item.email}">user@todo.com</td>
                <td th:text="${item.password}">12345</td>
                <td> <a th:href="@{'/showEditEmployee?employeeId=' + ${item.employeeId}}"> <img src="edit.png" width="25" height="25"></a> </td>
                <td> <a th:href="@{'/deleteEmployee?employeeId=' + ${item.employeeId}}"> <img src="delete.png" width="25" height="25"></a> </td>
                <td> <a th:href="@{'/showTodosForEmployee?employeeId=' + ${item.employeeId}}"> <img src="todo_icon.png" width="25" height="25"></a> </td>
            </tr>
            </tbody>
        </table>
    </div>
    <button class="btn btn-primary" name="add_todo" type="button" onclick="window.location.href='/openSupervisorAddEmployee'">Add employee</button>
</div>

</body>
</html>
