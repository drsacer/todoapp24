<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Todos</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

   <!-- <script src="functions.js"></script>-->
</head>
<body>

<div class="container">
    <div class="row pt-3">
        <div class="row mb-2">
            <div class="col-6">
                <h3> Todo App</h3>
            </div>
            <div class="col-6 text-end">
                <img src="man.jfif" width="50px" ; height="50px">
                <button class="btn btn-link" onclick="window.location.href='/login'">Logout</button>
                <p th:text = "${session.user.firstName + ' ' + session.user.lastName }"></p>

            </div>
        </div>
    </div>
    <div>
        <h5 class="text-secondary" th:text="${employee.firstName + ' ' + employee.lastName}"></h5>
    </div>
    <br>
    <div class="col">
        <table class="table table-bordered table-hover ">
            <thead>
            <tr >
                <th>id</th>
                <th>Todo</th>
                <th>Note</th>
                <th>Date</th>
                <!--<th>Edit</th>
                <th>Delete</th>-->
            </tr>
            </thead>

            <tbody id="todoTable">
            <tr th:each="item, iterStat: ${todos}">
                <td th:text="${iterStat.index + 1}">1</td>
                <td th:text="${item.title}">HTML</td>
                <td th:text="${item.note}">W3 School</td>
                <td th:text="${item.date}">2024-12-12</td>
                <!--<td> <a th:href="@{'/showEditTodo?id=' + ${item.id}}"> <img src="edit.png" width="25" height="25"></a> </td>
                &lt;!&ndash;<td><button class="btn btn-light" onclick="deleteRow(this)">
                    <img src="delete.png" width="25" height="25"></button></td>&ndash;&gt;
                <td> <a th:href="@{'/deleteTodo?id=' + ${item.id}}"> <img src="delete.png" width="25" height="25"></a> </td>-->
            </tr>
            </tbody>
        </table>
    </div>
    <!--<button class="btn btn-primary" name="add_todo" type="button" onclick="window.location.href='/openAddNewTodo'">Add Todo</button>-->
</div>


</body>
</html>
