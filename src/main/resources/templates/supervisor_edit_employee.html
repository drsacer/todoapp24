<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Add todo</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <script src="functions.js"></script>
</head>
<body>

<div class="container">
    <div class="row pt-3">
        <div class="row mb-2">
            <div class="col-6">
                <h3> Todo App</h3>
            </div>
            <div class="col-6 text-end">
                 Ivan Korisnik
                <img src="man.jfif" width="50px" ; height="50px">
                <button class="btn btn-link" onclick="window.location.href='login.html'">Logout</button>
            </div>
        </div>
    </div>
    <form action="/editEmployee">
        <div class="form-group col-4">
            <div>
                <label for="firstName">First name</label><br>
                <input th:value="${employee.firstName}" class="form-control" type="text" id="firstName" name="firstName" placeholder="First name">
            </div>
            <div>
                <label for="lastName">Last name</label><br>
                <input th:value="${employee.lastName}" class="form-control" type="text" id="lastName" name="lastName" placeholder="Last name">
            </div>
            <div>
                <label for="oib">OIB</label><br>
                <input th:value="${employee.oib}" class="form-control" type="text" id="oib" name="oib" placeholder="Oib">
            </div>
            <div>
                <label for="email">Email</label><br>
                <input th:value="${employee.email}" class="form-control" type="text" id="email" name="email" placeholder="Email">
            </div>
            <div>
                <label for="password">Password</label><br>
                <input th:value="${employee.password}" class="form-control" type="text" id="password" name="password" placeholder="Password">
            </div>

            <input th:value="${employee.employeeId}" name="id" type="hidden">
            <button class="btn btn-primary" name="toTable" type="submit">Save</button>
            <button class="btn btn-primary" name="reset" type="reset">Reset</button>
           <!-- <button class="btn btn-primary" name="openAllTodos" type="button" onclick="window.location.href='employee_todos.html'">View all todos</button>-->
        </div>
    </form>
</div>
</body>
